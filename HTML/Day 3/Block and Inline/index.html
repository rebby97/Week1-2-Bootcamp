<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Block and Inline</title>
</head>

<body>
    <div style="background-color: crimson;">
        <button>button is an inline element</button>
        <input type="text">
        <a href="#">a-is an inline element</a>
    </div>

    <div style="background-color: aqua;">
        <h1>h1 is a <span style="background-color:pink">block level element</span></h1>
        <h2>h2 is a <span style="background-color: yellowgreen;">block level element</span></h2>
        <p>p is a <span style="background-color:indigo">block element</span></p>
    </div>
    <span>span is an inline element</span>
    <span>span is an inline element</span>



</body>

</html>
