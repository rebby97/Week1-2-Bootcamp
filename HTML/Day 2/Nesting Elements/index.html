<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nesting Elements</title>
</head>

<body>
    <h1>Nesting Elements</h1>
    <ul>
        <li>Water</li>
        <li>Tea</li>
        <li>Coffe</li>
    </ul>
    <ol>
        <li>Step 1</li>
        <li>Step 2</li>
        <li>Step 3</li>
    </ol>
    <table>
        <tr>
            <th>Name</th>
            <th>Email</th>
            <th>Number</th>
        </tr>
        <tr>
            <td>John</td>
            <td>John@email.co.uk</td>
            <td>0123456789</td>
        </tr>
        <tr>
            <td>Hannah</td>
            <td>Hannah@email.co.uk</td>
            <td>123456789</td>
        </tr>
    </table>

</body>

</html>
